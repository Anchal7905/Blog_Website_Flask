{% extends "base.html" %}

{% block title %}Home - My Blog{% endblock %}

{% block content %}
    <h1>All Blog Posts</h1>
    {% for post in posts %}
        <div class="post">
            <h2><a href="{{ url_for('post', post_id=post[0]) }}">{{ post[1] }}</a></h2>
            <p>{{ post[2][:100] }}...</p>
        </div>
    {% else %}
        <p>No posts yet.</p>
    {% endfor %}
{% endblock %}
